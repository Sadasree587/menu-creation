<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Navigation</title>

<style>
    body{
        margin:0;
        font-family: Poppins, sans-serif;
        background:#eef6ff;
    }

    /* ---------- NAV BAR ---------- */
    nav{
        width:100%;
        background:#4b14c2;
        padding:15px 25px;
        display:flex;
        align-items:center;
        justify-content:space-between;
        color:#fff;
        position:relative;
    }

    .left-section{
        display:flex;
        align-items:center;
        gap:18px;
    }

    .hamburger{
        font-size:26px;
        cursor:pointer;
    }

    .logo{
        font-size:26px;
        font-weight:600;
    }

    .menu{
        display:flex;
        gap:35px;
        font-size:18px;
    }

    .menu a{
        color:white;
        text-decoration:none;
        transition:.3s;
    }

    .menu a:hover{
        opacity:0.7;
    }

    .search-icon, .close-icon{
        font-size:26px;
        cursor:pointer;
    }

    /* ---------- SEARCH BAR ---------- */
    .search-box{
        position:absolute;
        left:0;
        top:0;
        width:100%;
        height:100%;
        background:#4b14c2;
        display:flex;
        align-items:center;
        justify-content:center;
        gap:15px;
        transform:scale(0);
        opacity:0;
        transition:.3s;
    }

    .search-box.active{
        transform:scale(1);
        opacity:1;
    }

    .search-box input{
        width:60%;
        padding:14px 18px;
        border-radius:8px;
        border:none;
        outline:none;
        font-size:18px;
    }

    /* ---------- SIDEBAR (YouTube Style) ---------- */
    .sidebar{
        width:250px;
        background:#fff;
        height:100vh;
        position:fixed;
        top:0;
        left:-260px;
        transition:0.3s;
        padding-top:80px;
        box-shadow:2px 0 8px rgba(0,0,0,0.2);
    }

    .sidebar.active{
        left:0;
    }

    .sidebar a{
        display:block;
        padding:18px 25px;
        text-decoration:none;
        font-size:18px;
        color:#333;
    }

    .sidebar a:hover{
        background:#f2f2f2;
    }

    /* RESPONSIVE */
    @media(max-width:820px){
        .menu{
            display:none;
        }
    }

</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Products</a>
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
</div>

<!-- NAV BAR -->
<nav>
    <div class="left-section">
        <div class="hamburger" id="hamburger">‚ò∞</div>
        <div class="logo">CodingStella</div>
    </div>

    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </div>

    <div class="search-icon" id="searchBtn">üîç</div>

    <!-- SEARCH OVERLAY -->
    <div class="search-box" id="searchBox">
        <input type="text" placeholder="Search here...">
        <div class="close-icon" id="closeSearch">‚úñ</div>
    </div>
</nav>

<script>
    const searchBtn = document.getElementById("searchBtn");
    const searchBox = document.getElementById("searchBox");
    const closeSearch = document.getElementById("closeSearch");
    const sidebar = document.getElementById("sidebar");
    const hamburger = document.getElementById("hamburger");

    searchBtn.onclick = () => searchBox.classList.add("active");
    closeSearch.onclick = () => searchBox.classList.remove("active");

    hamburger.onclick = () => sidebar.classList.toggle("active");
</script>

</body>
</html>
